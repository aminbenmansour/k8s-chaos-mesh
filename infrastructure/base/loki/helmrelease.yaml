apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "^6.46.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      limits_config:
        volume_enabled: true
      
      useTestSchema: false
      storage_config:
        boltdb_shipper:
          active_index_directory: /var/loki/index
          cache_location: /var/loki/cache
          shared_store: filesystem
        filesystem:
          directory: /var/loki/chunks

      schemaConfig:
        configs:
          - from: "2024-09-01"
            store: boltdb-shipper
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
    
    # Single Binary Deployment 
    #  - Mutally exclusive with Microservice mode
    #  - Complementatry to SSD mode (replicas should be 1)

    # For small Loki installations up to a few 10's of GB per day, or for testing and development.
    singleBinary:
      replicas: "<override-with-kustomize>" # default: 0
      persistence:
        enabled: true
        size: "<override-with-kustomize>" # default: 10Gi
      
    # Deploy the Gateway (nginx)
    gateway:
      enabled: true

    
    # Simple Scalable Deployment (SSD) Mode
    # For small to medium size Loki deployments up to around 1 TB/day
    read:
      replicas: 1 # default: 3
      autoscaling:
        enabled: <override-with-kustomize> # default: false
      persistence:
        size: <override-with-kustomize> # default: 10Gi
      
    write:
      replicas: 1 # default: 3
      autoscaling:
        enabled: <override-with-kustomize> # default: false
      persistence:
        size: <override-with-kustomize> # default: 10Gi

    backend: # default: 3
      replicas: 1
      autoscaling:
        enabled: <override-with-kustomize> # default: false
      persistence:
        size: <override-with-kustomize> # default: 10Gi
    
    # Microservice Mode for large Loki deployment ingesting more than 1 TB/day
    # is not included in this configuration

    memcached:   
      enabled: <override-with-kustomize> # default: true
    memcachedExporter:
      enabled: <override-with-kustomize> # default: true
    
    resultsCache:
      enabled: <override-with-kustomize> # default: true
      allocatedMemory: <override-with-kustomize> # default: 1024
      persistence:
        enabled: <override-with-kustomize> # default: false
        storageSize: <override-with-kustomize> # default: 10Gi
    chunksCache:
      enabled: <override-with-kustomize> # default: true
      allocatedMemory: <override-with-kustomize> # default: 8192
      l2:
        persistence:
          enabled: <override-with-kustomize> # default: false
          storageSize: <override-with-kustomize> # default: 10Gi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: "^6.17.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    config:
      enabled: true
      enableTracing: true
      clients:
        - url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
      positions:
        filename: /run/promtail/positions.yaml     
    sidecar:
      configReloader:
        enabled: false