apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  values:
    singleBinary:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    memcached:   
      enabled: false

    memcachedExporter:
      enabled: false

    resultsCache:
      enabled: false
    chunksCache:
      enabled: false
